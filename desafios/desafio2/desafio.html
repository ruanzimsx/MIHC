<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Desafio 2</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .file-upload {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .icon {
            position: relative;
            width: 50px;
            height: 50px;
            display: block;
            margin: 0 auto;
        }

        .folder {
            width: 35px;
            height: 20px;
            background-color: #ffd700;
            border: 2px solid #cda40c;
            border-radius: 5px 5px 0 0;
            position: absolute;
            top: 15px;
            left: 7px;
        }

        .folder::before {
            content: '';
            width: 25px;
            height: 15px;
            background-color: #ffd700;
            border: 2px solid #cda40c;
            border-radius: 5px;
            position: absolute;
            top: -10px;
            left: 0;
        }

        .arrow {
            width: 2px;
            height: 20px;
            background-color: #cda40c;
            position: absolute;
            top: 35px;
            left: 20px;
        }

        .arrow::before {
            content: '';
            width: 10px;
            height: 2px;
            background-color: #cda40c;
            position: absolute;
            top: 8px;
            left: -8px;
            transform: rotate(45deg);
        }

        .arrow::after {
            content: '';
            width: 10px;
            height: 2px;
            background-color: #cda40c;
            position: absolute;
            top: 8px;
            left: 6px;
            transform: rotate(-45deg);
        }
        .container-secondary{
            display: flex;
            justify-content: space-between;
            padding: 20px;
            bottom: 10px;
            left: 10px;
            right: 10px;
            position: fixed;
            background-color: transparent;
        }
        button{
            display: flex;
            color: white;
            background-color: darkblue;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="file-upload">
        <label for="file-input" class="file-label">
            <div class="icon">
                <div class="folder"></div>
                <div class="arrow"></div>
            </div>
            Selecione um arquivo
        </label>
        <input id="file-input" type="file" class="file-input">
    </div>
    <div class="container-secondary">
        <a href="../../index.html" target="_self" rel="_prev"><button>Voltar para página desafios</button></a>
        <a href="refeito.html" target="_self" rel="_prev"><button>Ir para página refeita</button></a>
    </div>
</body>
</html>
